name: CI Smoke Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  smoke-windows:
    name: Smoke test (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        shell: pwsh
        run: |
          if (Test-Path requirements.txt) { pip install -r requirements.txt } else { Write-Host 'No requirements.txt found' }

      - name: Run smoke test (CheckOnly)
        shell: pwsh
        run: .\scripts\smoke_test.ps1 -CheckOnly

  smoke-ubuntu:
    name: Smoke test (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: |
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; else echo 'No requirements.txt found'; fi

      - name: Run smoke test (CheckOnly) with PowerShell Core
        run: pwsh ./scripts/smoke_test.ps1 -CheckOnly
